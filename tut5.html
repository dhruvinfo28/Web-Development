<body>
    <h2>FORMS</h2>
    <!-- We use form tag for this 
    action :it is a kind of backend where all of the data of form gets submitted-->
    <form action="backend.php"></form>
    <!-- Now here we add data for example input tags . Input is of many types like button email etc we have used text here  -->
    <!-- label use: the input box gets selected -->
    <label for="name"> Name</label>
    <div>  <input type="text" name ="myName" id="name"></div>            
    <!--div tag so that roll number comes in next line-->

    <br>

    <div>
        Email <input type="email" name="myEmail" >  <!-- Here name is that name with with backend will identify this tag-->

    </div>
    <!-- to submit the form do this -->
    
    <br>
    <div>
        <input type="date" name= "myDate">
    </div>

    <div>

             by default we just write checked here-->

       Write about urself! <textarea name="mytext"  cols="30" rows="10"></textarea>
