<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>IDs and Classes</h3>
    <!-- id means identifier i.e to be identified . It is unique .We give ids to uniquely identify the element -->
    <!-- suppose we have 100 elements in our website and we have to give all those 100 elements red background so one option is to define styleof those elements using css or like here we make a class regBG.We can define any number of properties in this class like content ,border etc and to whichever element we give this class that will get all its properties -->
    <!-- One element can only have one ID but this is not the case in classes like here we have defined two classes for one element -->
    <div id ="mainBox" class ="redBg Blackborder">
        This is mainbox

    </div>
    <span class ="redBg"></span>
    <!-- Emmet -->
    <!-- . is for classs and # is for id -->
    <span class="redBg"></span>      <!-- type span.redBg and press enter -->
    <span id="mainspan"></span>         <!--span#mainspan-->
    <div class="blackborder regBg anotherclass"></div> <!--div.blackborder,regbg-->
    <!-- emmet takes div tag as default even if we write .blackbackground it wil be represented as below -->
    <div class="blackbackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 + <tab> -->
    <span class="myclass myclass2 myclass3"></span>
    <!-- for generation four such spans we write  span.myclass.myclass2.myclass3*4 -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>
    

    
    
</body>
</html>
