<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Width Borders and Backgrounds</title>
    <style>
        #firstpara{
            background-color: red;
            height: 100px;
            width: 455px;
            border: 4px solid green;
            /* border-width: 4px;
            border-color: green;
            border-style: solid; */
            border-radius: 3px;
            
        }
        #secondpara{
            background-color: rgb(179, 182, 35);
            height: 100px;
            width: 455px;
            border-top: 2px solid violet;
            border-bottom: 2px solid rgb(41, 13, 119);
            border-right: 2px solid rgb(145, 20, 47);
            border-left: 2px solid rgb(179, 182, 35);
            border-top-left-radius: 4px;

        }

        #thirdpara{
            height: 1000px;
            width: 4550px;
            background-image:url('http://www.shadowsphotography.co/wp-content/uploads/2017/12/photography-01-800x400.jpg');
            border: 2px solid rebeccapurple;
            background-repeat: no-repeat; /* repeat-x and repeat-y will make it repeat in x and y axis*/
            background-position: center center;
        }
    </style>
</head>
<body>
    <h2>This is a heading</h2>
    <p id="firstpara">This is a paragraph</p>

    <h2>This is a second heading</h2>
    <p id="secondpara">This is a  second paragraph</p>

    <h2>This is a Third heading</h2>
    <p id="thirdpara">This is a third paragraph</p>
</body>
</html>
