<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<!-- the reserved characters in HTML can be shown on our website using HTML entities .Or we use them to write special characters -->
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- nbsp is non breakable space used for creating spaces -->
        <p>This is another &nbsp; &nbsp; &nbsp; paragraph</p>
        <p>Paragraph is written like this &lt;p&gt; </p>  
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p> 
        <p>Empty character  is written like this &#8203; </p> 
    </div>
    
</body>
</html>
