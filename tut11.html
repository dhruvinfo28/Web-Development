<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{  /*--This was an element selector*/
            border : 2px solid red;
        } 
         #colorchange{  /*This was an id selector */
            color: red;
        }
        .bgcolor{      /*class selector*/
            background-color: blue;
        }
        footer,span {  /*grouping selector*/
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p class= "bgcolor">Hey its me  Induja.I am learning web development</p>   <!--class slector-->
    <p id="colorchange">Hey its me  Induja.I am  also learning web development</p> <!--id selector-->
    <div>
        <p>This is also a paragraph</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
