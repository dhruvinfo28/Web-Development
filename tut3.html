<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- to embedd links we use anchor tag like this: -->
    <!-- a is an anchor tag whereas href is its attribute . Here targe is also an attribute.We have done target = blank .It opens website in a new tab -->
    <a href="https://google.com" target = "_blank"> Go to google </a><br>
    <a href="https://facebook.com" target = "_blank"> Go to facebook </a><br>
    <a href="https://twitter.com" target = "_blank"> Go to twitter </a><br>
    <a href="https://linkedin.com" target = "_blank"> Go to linkedin </a><br>
    <!-- we can also link files internally by simply doing  -->
    <a href="/tut2.html" target = "_blank">tut 2</a> 
    <!-- Now to insert images in this we use img tag -->
     <img src="induja.jpg" alt="error loading image">            <!-- here src represents source where your image is can be internet or local and alt means if this image doesnt load then what text to show -->
     <!-- Here image is not present hence alt text is shown -->
     <!-- go to website source splash for demo images -->
     <img src="https://source.unsplash.com/user/c_v_r"alt="remote image">
     <img src="https://picsum.photos/1000"alt="remote image" width ="250" height ="250"> <!--but this practise of setting with and height is not recomended bcz it is done using css-->
    
    
</body>
</html>
