<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in HTML</title>
</head>
<body>
    <!-- Semantics : To give meaning to a word -->
    <h3>Semantic Elements</h3>
    <details>
        <summary>
            I have keys but no doors. I have space but no room.U can enter but can't leave .What am I?
           
        </summary>
        A key board!!
    </details>
    
</body>
</html>
